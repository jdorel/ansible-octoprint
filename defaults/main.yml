octoprint_dependencies:
- python3-pip
- python3-dev
- python3-setuptools
- python3-virtualenv
- git

octoprint_version: 1.4.2
octoprint_user: octoprint
octoprint_group: octoprint
octoprint_install_dir: "/opt/octoprint"
octoprint_repo: "https://github.com/OctoPrint/OctoPrint.git"
octoprint_config_server_host: 0.0.0.0
octoprint_config_server_port: 5000
octoprint_config_server_commands:
  serverRestartCommand: sudo /bin/systemctl restart octoprint
  systemRestartCommand: sudo /sbin/shutdown -r now
  systemShutdownCommand: sudo /sbin/shutdown -h now
